		<div class="main-content">
			<div class="title">
				<div class="row">
					<div class="col-md-4">
						<label pu>Business Profiles</label>
					</div>
					<div class="col-md-4">
						<form method="post" action="" class="search">
						    <div class="input-group">
							    <input type="text" class="form-control" name="search" size="60" placeholder="Enter Business Name, Location or Category">
							    <span class="input-group-btn">
							        <button class="btn btn-info"><i class="fa fa-search"></i></button>
							    </span>
							</div>
						</form> 
					</div>
					<div class="col-md-4">
						<button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#addbusiness">
							<i class="fa fa-plus"></i> Add Business
						</button>
					</div>
				</div>
			</div>
			
			<div class="panel-body">
					<!-- Modal -->
					<div class="modal fade" id="addbusiness" tabindex="-1" role="dialog" aria-labelledby="addbusiness" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
								<h5 class="modal-title" id="addbusiness">Add a Business</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								</div>
								<div class="modal-body">
									<form action="">
										<div class="form-group">
											<input type="text" name="name" class="form-control"
												placeholder="Enter Name...">
										</div><!--form-group-->
										<div class="form-group">
											<textarea class="form-control" name="description" id="description" rows="3" placeholder="Enter Description..."></textarea>
										</div><!--form-group-->
										<div class="form-group">
												<input type="text" name="location" class="form-control"
													placeholder="Enter Location...">
											</div><!--form-group-->
										<div class="form-group">
											<label for="Business Category">Business Category</label>
											<select multiple class="form-control" id="business_category">
												<option>Consumer goods</option>
												<option>Electronics</option>
												<option>Clothing</option>
												<option>Groceries</option>
												<option>Services</option>
											</select>
										</div>
										
												
									</form><!--form-->
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-warning btn-lg" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-info btn-lg">Create</button>
								</div>
							</div>
						</div>
					</div><!--modal-->
			<div class="main">
				<div class="widget">
					<div class="title">Google</div>
					<div class="widget-body">
