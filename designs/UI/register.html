<!DOCTYPE html>
<htm lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/reg_login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                <h2>Welcome to weConnect</h2>
                <p>We keep you close to your preffered business</p>
                <hr>
                    <div class="panel-body">
                        <form action="">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control"
                                placeholder="Enter Username...">
                            </div><!--form-group-->
                            <div class="form-group">
                                <input type="password" name="password" class="form-control"
                                placeholder="Enter Password...">
                            </div><!--form-group-->
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-lg btn-block"
                                value="Register">
                            </div><!--form-group-->
                            <label><a href="login.html">Sign in here</a></label>
                        </form><!--form-->
                    </div><!--panel-body-->
                </div><!--panel-default-->
            </div><!--col-->
        </div><!--row-->
    </div><!--container-->

</body>
</htm>
